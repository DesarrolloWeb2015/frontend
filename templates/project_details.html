<link rel="stylesheet" href="/styles/project_details.css"/>
<div class="row" ng-controller="detailCtrl">
  <div class="col-md-3 ">
    <div class="thumbnail">
      <img src="images/proy3.jpeg" alt="...">
      <div class="caption">
        <h4>{{project.tittle}}</h4>
        <p>{{project.slogan}}</p>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div style="background-color:#333;width:100%;height:500px;color:azure;padding:10px 20px;">
      <h1>{{project.title}}</h1>
      <h2>{{project.slogan}}</h2>
      <div>{{project.description}}</div>
      <div class="row row-centered">
        <div class="col-md-4 col-centered ">
          <p>{{language.acumulated}}</p>
          <div class="progress progress-striped active ">
            <div class="progress-bar" role="progressbar"
                 aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                 style="width: 50%">
              <span>{{project.current}}€ / {{project.needed}}€ </span>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-centered">
          <p>{{language.remain}}</p>

          <div class="progress progress-striped active ">
            <div class="progress-bar" role="progressbar"
                 aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                 style="width: 50%">
              <span>{{project.remain}}&nbsp;days</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row row-centered">
        <div class="col-md-4 col-centered">
          <p>Donar</p>
          <input type="number" ng-model="amount" class="form-control donation" placeholder="amount">
        </div>

        <div class="col-md-4 col-centered">
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_donations">
            <input type="hidden" name="business" value="mortega@conwet.com">
            <input type="hidden" name="lc" value="ES">
            <input type="hidden" name="item_name" value="DAW">
            <input type="hidden" name="amount" value="{{amount}}">
            <input type="hidden" name="currency_code" value="EUR">
            <input type="hidden" name="no_note" value="0">
            <input type="hidden" name="bn" value="PP-DonationsBF:btn_donateCC_LG.gif:NonHostedGuest">
            <input type="image" src="https://www.paypalobjects.com/es_ES/ES/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal. La forma rápida y segura de pagar en Internet.">
            <img alt="" border="0" src="https://www.paypalobjects.com/es_ES/i/scr/pixel.gif" width="1" height="1">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
